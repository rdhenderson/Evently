    <!-- Advanced Search Modal -->
    <div class="modal fade bd-example-modal-lg" id="advSearch" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <h4 class="modal-title" id="modalLabel">Advanced Search</h4>
                </div>
                <!-- Inputs for Adv Search -->
                <div id="adv-search-form" class="modal-body">
                   
                    <div class="container-fluid">
                        <div class="form-group row no-gutters">
                        <!-- <label class="control-label">Choose a Category:</label> -->
                        <select id="category" name="category" class="form-control">
                            <option value="0">Category</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="comedy">Comedy</option>
                            <option value="conference">Conference</option>
                            <option value="education">Education</option>
                            <option value="family">Family/Kids</option>
                            <option value="festival">Festivals</option>
                            <option value="film">Movies/Film</option>
                            <option value="food">Food</option>
                            <option value="fundraiser">Fundraisers</option>
                            <option value="holiday">Holiday</option>
                            <option value="books">Books</option>
                            <option value="business">Business</option>
                            <option value="social">Singles/Social</option>
                            <option value="outdoors">Outdoors/Recreation</option>
                            <option value="pArts">Performing Arts</option>
                            <option value="religion">Religion/Spirituality</option>
                            <option value="technology">Technology</option>
                            <option value="animals">Animals</option>
                            <option value="politics">Politics/Activism</option>
                            <option value="clubs">Clubs/Association</option>
                        </select>
                    </div>

                        <div class="form-group row no-gutters">
                            <label for="keyword-search-input" class="col-2 col-form-label input-group-addon">Keyword</label>
                            <div class="col-9">
                                <input class="form-control" type="search" name="keyword" placeholder="Event type (e.g. music, dance)" id="keyword-search-input" autocomplete="on">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row no-gutters">
                            <label for="location-search-input" class="col-2 col-form-label input-group-addon">Location</label>
                            <div class="col-9">
                                <input class="form-control" id="location" type="search" name="location" placeholder="Enter a location" id="location-search-input" autocomplete="on">
                            </div>
                            <label for="location-search-input" id="curr-location" class="col-1 col-form-label input-group-addon fa fa-map-marker" id="geolocate-btn"></label>
                        </div>
                        <br>
                        <div class="form-group row no-gutters">
                            <label for="startdate-search-input" class="col-2 col-form-label input-group-addon">Start Date</label>
                            <div class="col-4">
                                <input class="form-control" type="date" name="startDate" id="startdate-search-input">
                            </div>
                            <label for="enddate-search-input" class="col-2 col-form-label input-group-addon">End Date</label>
                            <div class="col-4">
                                <input class="form-control" type="date" name="endDate" id="enddate-search-input">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row no-gutters">
                            <label for="time-search-input" class="col-2 col-form-label input-group-addon">Time</label>
                            <div class="col-10">
                                <input type="time" name="time" value="07:30" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="form-control" id="time-search-input">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row no-gutters">
                            <label for="radius-search-input" class="col-2 col-form-label input-group-addon">Search Radius</label>
                            <div class="col-10">
                                <input type="number" name="radius" placeholder="2 (miles)" class="form-control" id="radius-search-input">
                            </div>
                        </div>
                        <!-- Close modal body div -->
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" id="adv-search-submit" class="btn btn-secondary">Search</button>
                        <button type="button" id="adv-search-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
