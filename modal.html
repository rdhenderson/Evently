<!DOCTYPE html>
<title>My Example</title>

<!-- Bootstrap 4 alpha CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
<style>
body {
padding-top: 1em;
}	
</style>
<div class="container-fluid">
		
<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#advSearch">
Advanced Search
</button>

<!-- Advanced Search Modal -->
<div class="modal fade" id="advSearch" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">Ã—</span>
</button>
<h4 class="modal-title" id="modalLabel">Advanced Search</h4>
</div>

<!-- Inputs for Adv Search -->
<div class="modal-body">
	<div class="input-group">
  	<span class="input-group-addon">Location</span>
  	<input type="text" class="form-control" aria-label="Location">
	</div>
	<br>
	<div class="input-group">
  	<span class="input-group-addon">Date    </span>
  	<input type="date" class="form-control" aria-label="Date" min="2017-01-01">
	</div>
	<br>
	<div class="input-group">
  	<span class="input-group-addon">Time    </span>
  	<input type="time" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="form-control" required>
  	</div>
	<br>
	<div class="input-group">
  	<span class="input-group-addon">Radius  </span>
  	<input type="number" class="form-control" aria-label="Radius" step="5">
	</div>	

<!-- Close modal body div -->
</div> 

<!-- Modal Footer -->
<div class="modal-footer">
<button type="button" id="advSearchSubmit" class="btn btn-secondary" >Search</button>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

</div>

		<!-- Find tickets Button centered in Modal -->

				<div id="ticketButton" class="col-md-4" style="text-align: center;">

				</a>
				</div>
      		
      			<div class="col-md-4 col-md-offset-4"></div>

</div>

<script>
// Initialize tooltip component

  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component

})

// Datepicker logic

  });
