<div class="container-fluid">
		
<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#advSearch" id="advSearchBtn">
Advanced Search
</button>

<!-- Advanced Search Modal -->
<div class="modal fade bd-example-modal-lg" id="advSearch" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    	<span aria-hidden="true">X</span>
    	</button>
    	<h4 class="modal-title" id="modalLabel">Advanced Search</h4>
    </div>

<!-- Inputs for Adv Search -->
<div class="modal-body">
    <div class="container-fluid">
    <div class="form-group row no-gutters">
      <label for="location-search-input" class="col-2 col-form-label input-group-addon">Location</label>
      <label for="location-search-input" class="col-1 col-form-label input-group-addon fa fa-map-marker" id="geolocate-btn"></label>
    <div class="col-9">
      <input class="form-control" type="search" value="Enter a location" id="location-search-input" autocomplete="on">
    </div>
    </div>
    
    	<br>

    	<div class="form-group row no-gutters">
      <label for="startdate-search-input" class="col-2 col-form-label input-group-addon">Start Date</label>
    <div class="col-4">
      <input class="form-control" type="date" id="startdate-search-input">
    </div>
    <label for="enddate-search-input" class="col-2 col-form-label input-group-addon">End Date</label>
    <div class="col-4">
      <input class="form-control" type="date" id="enddate-search-input">
    </div>
    </div>

    	<br>
    	
    <div class="form-group row no-gutters">
      <label for="time-search-input" class="col-2 col-form-label input-group-addon">Time</label>
      <div class="col-10">
        <input type="time" name="time" value="07:30" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="form-control" id="time-search-input">
      </div>
    </div> 
    
    	<br>
    
    <div class="form-group row no-gutters">
      <label for="radius-search-input" class="col-2 col-form-label input-group-addon">Search Radius</label>
      <div class="col-10">
        <input type="number" name="radius" placeholder="2 (miles)" class="form-control" id="radius-search-input">
      </div>
    </div>	
      
    <!-- Close modal body div -->
</div>


    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" id="advSearchSubmit" class="btn btn-secondary" >Search</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
</div>
</div>
</div>
</div>

<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})

// Datepicker logic
$(function() {
  $('#datetimepicker1').datetimepicker({
    language: 'en-US'
  });
});

$("#advSearchBtn").on("click", function(){

  var today = moment().format('YYYY-MM-DD');
  var tomorrow = (moment().add(1,'d')).format('YYYY-MM-DD');
  var now = (moment().startOf('hour')).format('hh:mm');
  console.log(today);
  console.log(tomorrow);
  console.log(now);
  $("#startdate-search-input").attr("value", today);
  $("#enddate-search-input").attr("value", tomorrow);
  $("#time-search-input").attr("value", now);


});
</script>
